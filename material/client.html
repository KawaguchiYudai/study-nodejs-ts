<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client</title>
</head>

<style>

</style>

<script>
    let myid = '';
    let standbyList = [];
    let callList = [];
    let version = '';

    let interval;

    function access() {
        // WebSocketのクライアントの生成
        let ws = new WebSocket('ws://localhost:5001');

        ws.addEventListener("open", e => {
            document.getElementById('version').textContent = '接続しました';
            console.log("接続が開かれたときに呼び出されるイベント");
            // if (interval != null) clearInterval(interval);

        });

        ws.addEventListener("message", e => {
            console.log(e.data);
            console.log("サーバーからメッセージを受信したときに呼び出されるイベント");

            const data = JSON.parse(e.data);
            switch (data.action) {
                case 'create':
                    myid = data.id;
                    version = data.version;
                    document.getElementById('myid').textContent = myid;
                    document.getElementById('status').textContent = '待機中';
                    break;
                case 'update':
                    standbyList = data.standbyList;
                    callList = data.callList;
                    version = data.version;

                    if (standbyList.some((element) => { return element == myid })) {
                        document.getElementById('status').textContent = '待機中';
                    }
                    if (callList.some((element) => { return element == myid })) {
                        document.getElementById('status').textContent = '呼び出し中';
                    }
                    break;
            }
            document.getElementById('version').textContent = "最終接続 :" + version;
        });

        ws.addEventListener("close", e => {
            document.getElementById('version').textContent = '接続が切れました';
            console.log("接続が閉じられたときに呼び出されるイベント");
            myid = '';
            document.getElementById('myid').textContent = myid;
            //interval = setInterval(() => { access(); }, 10000);
        });

        ws.addEventListener("error", e => {
            document.getElementById('version').textContent = '接続できません';
            console.log("エラーが発生したときに呼び出されるイベント");
        });

        // ボタンクリック時に呼ばれる
        document.getElementById('send_button').addEventListener('click', e => {
            if (myid !== '') return;
            const data = {
                action: 'create'
            }
            // サーバへのデータ送信
            if (ws.readyState !== 3) ws.send(JSON.stringify(data));
        });
    }


    window.onload = () => {
        access();
    }
</script>

<body>
    <h2 id="myid">発行をしてください </h2>
    <input type="button" id="send_button"" value=" 発行">
    <h2 id="status"></h2>
    <h2 id="version">接続中</h2>
</body>

</html>
